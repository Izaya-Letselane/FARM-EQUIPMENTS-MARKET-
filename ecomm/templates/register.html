{% extends 'base.html' %}

{% block content %}
<div class="container px-4 px-lg-5 my-5">
  <h1 class="text-center fw-bolder">REGISTER</h1>
</div>
<form method="POST" action="{% url 'register'%}">
  {% csrf_token %}
  <div class="container mt-4 mb-5">
    <center>
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-danger">Register</button>
   </form>

    </center>
</div>
    
{% endblock %}
