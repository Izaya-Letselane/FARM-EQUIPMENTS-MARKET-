{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Shopping Cart</h2>
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="path/to/product-image.jpg" alt="Product Image" class="img-fluid">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a
              ante.</p>
            <p class="card-text"><strong>Price:</strong> R20.00</p>
            <p class="card-text"><strong>Quantity:</strong> 2</p>
            <p class="card-text"><strong>Total:</strong> R40.00</p>
            <button class="btn btn-danger btn-sm">Remove</button>
          </div>
        </div>
      </div>
    </div>

    

    <div class="text-right">
      <h4>Total: $85.00</h4>
      <button class="btn btn-primary">Checkout</button>
    </div>
  </div>

{% endblock %}
